<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/index.css" />
  </head>
  <body>
    <div class="container">
      <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/xeg0UhMmzSalvyK7kvhTHcKXIf8.jpg" alt="" />
      <div class="popup-overlay">
        <div class="popup-wish-buy">
          
          <div class="wb-grid">

            <div class="wb-pic">
              <div class="pic-item">
                <img src="https://image.tmdb.org/t/p/w500/cjb9NXJvisfh5fmgX9rerxZfFrJ.jpg" alt="movie1" />
              </div>
              <div class="pic-item">
                <img src="https://image.tmdb.org/t/p/w500/qVdpItrjj0dSNGXE9CAaRIGSti2.jpg" alt="movie2" />
              </div>
              <div class="pic-item">
                <img src="https://image.tmdb.org/t/p/w500/xeg0UhMmzSalvyK7kvhTHcKXIf8.jpg" alt="movie3" />
              </div>
            </div>

            <div class="wb-top-text text-center text-left-sm">
              <h3 class="h3">Bạn muốn mua</h3>
              <p class="p">Các nội dung đã mua sẽ phát trên các thiết bị tương thích.</p>
            </div>

            <h6 class="wb-h1">Xu MovieStore: 3.200 xu</h6>

            <label class="wb-label form-control">
              -3.200 đ
              <input type="checkbox" name="checkbox" />
            </label>

            <div class="line"></div>

            <h6 class="wb-h2">Tổng: 2 phim</h6>

            <p class="wb-p1">210.000 đ / phim</p>

            <p class="wb-p2">80.000 đ / phim</p>

            <a href="#" class="btn wb-buy__btn">Mua: 420.000 đ</a>

            <a href="#" class="btn wb-rent__btn">Thuê: 80.000 đ</a>
          </div>

          <div class="wb-xmark js-wb-cancel">
            <svg>
              <use href="../../imgs/icons.svg#icon-xmark"></use>
            </svg>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
