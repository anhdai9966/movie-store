    <!-- *__________ Start popup discover __________ -->
    <div class="discover__popup">
      <div class="discover__card">
        <div class="card__header">
          <div class="card__overlay"></div>

          <svg class="card__logo">
            <use href='../../imgs/icons.svg#icon-moviestore'></use>
          </svg>

          <h3 class="card__title">Nếu bạn chưa sẵn sàng đăng ký thành viên</h3>
          
        </div>

        <div class="card__main">
          <p>Dạo một vòng để khám phá thôi!</p>
          <a href="#" class="discover__link">Khám phá</a>
        </div>

        <button class="dismiss__btn">
          <svg class="dismiss__icon">
            <use href='../../imgs/icons.svg#icon-dismiss'></use>
          </svg>
        </button>
      </div>
    </div>

    <!-- *__________ Start Sign in __________ -->
    <div class="sign-in__main">
      <div class="sign-in__overlay"></div>
      <div class="sign-in">
        <form class="sign-in__form">
          <h2>Đăng nhập.</h2>
          <h2>Bạn quên mật khẩu?</h2>
          <h2>Nhập mã xác minh.</h2>
          <h2>Tạo mật khẩu mới.</h2>
          <h2>Tạo mật khẩu thành công.</h2>

          <svg class="sign-in-done__icon">
            <use href='../../imgs/icons.svg#icon-done'></use>
          </svg>

          <p>Nhập email hoặc tên đăng nhập của bạn.</p>
  
          <div class="sign-in__group email__group">
            <input type="email" name="email" id="email">
            <label for="email" class="placeholder_input">Email</label>
            <span class="email__messeger">lỗi</span>
          </div>
  
          <div class="sign-in__group password__group">
            <input type="password" name="password" id="password">
            <label for="password" class="placeholder_input">Mật khẩu</label>
            <span class="password__messeger">lỗi</span>
          </div>
          <div class="sign-in__group password__group">
            <input type="password" name="password" id="password">
            <label for="password" class="placeholder_input">Nhập mật khẩu</label>
            <span class="password__messeger">lỗi</span>
          </div>
          <div class="sign-in__group password__group">
            <input type="password" name="password" id="password">
            <label for="password" class="placeholder_input">Nhập lại mật khẩu</label>
            <span class="password__messeger">lỗi</span>
          </div>

          <div class="sign-in__group password__group">
            <input type="number" name="confirm" id="confirm">
            <label for="confirm" class="placeholder_input">Mã xác minh</label>
            <span class="password__messeger">lỗi</span>
          </div>
  
          <button type="button" class="sign-in__btn">Đăng nhập</button>
          <button class="next__btn">Tiếp tục</button>
          <button class="ok__btn">OK</button>
        </form>
        <div class="sign-in__remember-forgot">
          <div class="checkbox__group">
            <input type="checkbox" name="checkbox" id="checkbox"/>
            <label for="checkbox">Nhớ cho lần đăng nhập tiếp theo</label>
          </div>
          <button class="forgot-password__btn">Quên mật khẩu?</button>
        </div>
  
        <div class="sign-in__footer">
          <p>Bạn là thành viên mới?</p>
          <a href="#" class="signup__link">Đăng ký ngay.</a>
        </div>
  
        <button class="dismiss__btn">
          <svg class="dismiss__icon">
            <use href='../../imgs/icons.svg#icon-dismiss'></use>
          </svg>
        </button>
      </div>
    </div>
