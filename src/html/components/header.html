<!DOCTYPE html>

        <nav class="nav">

              <button class="nav__btn sidebar__btn--show">
                <svg class="nav__icon">
                  <use href="../../imgs/icons.svg#icon-menu"></use>

              </button>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__logo">
                <img src="../../imgs/logo.png" alt="logo moviestore" />

            <li class="nav__item show-lg">
              <button class="nav__btn movie__btn--toggle">

            <div class="nav__item show-lg">

            <div class="nav__item show-lg">

              <a href="#" class="nav__link">Người nổi tiếng</a>
            </li> -->

                <span>Hơn Nữa</span>
                <svg class="nav__icon--small">
                  <use href="../../imgs/icons.svg#icon-caret"></use>
                </svg>
              </button>
              <div class="nav-popup__main">
                <ul class="moreNav__popup">
                  <li class="moreNav__item">
                    <button class="moreNav__btn">Thể loại</button>
                  </li>

                  <li class="moreNav__item">
                    <a href="#" class="moreNav__link">Người Nổi Tiếng</a>

                </ul>

            </li>
          </ul>

          <ul class="nav__list">
            <li class="nav__item show-sm">
              <button class="nav__btn">
                <svg class="nav__icon">
                  <use href="../../imgs/icons.svg#icon-bookmark"></use>
                </svg>
              </button>
            </li>

            <li class="nav__item">
              <button class="nav__btn">
                <svg class="nav__icon">
                  <use href="../../imgs/icons.svg#icon-user"></use>
                </svg>
              </button>
            </li>

            <li class="nav__item">
              <button class="nav__btn">
                <svg class="nav__icon">
                  <use href="../../imgs/icons.svg#icon-search"></use>
                </svg>
              </button>
            </li>

            <li class="nav__item hide">
              <button class="signIn__btn">Đăng nhập</button>
            </li>
          </ul>
