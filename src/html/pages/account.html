<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieStore</title>
  <link rel="stylesheet" href="../../sass/pages/account.scss">
</head>
<body>
  <main>
    <div class="container">
      <h2>Xin chào, dailai9966</h2>

      <div class="account__wishlist">
        <div class="account__list">
          <div class="account__item">
            <input type="checkbox" name="checkbox" id="checkbox" class="account__checkbox">
        
            <div class="account__main">
              <div class="account__card">
                <label for="checkbox" class="backdrop__img">
                  <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/wcKFYIiVDvRURrzglV9kGu7fpfY.jpg" alt="movie" >
                </label>
            
                <div class="">
                  <a href="#" class="">
                    <h6 class="h6">Minions: Sự Trỗi Dậy của Gru 2022</h6>
                  </a>
              
                  <p>Phim Gia Đình, Phim Hoạt Hình</p>
              
                  <p class="">
                    <span>7.0</span>
                    <svg class="star__icon">
                      <use href='../../imgs/icons.svg#icon-star-fill'></use>
                    </svg>
                  </p>
                </div>
              </div>
          
              <div class="account__btn">
                <button class="rent__btn">Thuê: 80.000 đ</button>
                <button class="buy__btn">Mua: 210.000 đ</button>
              </div>
            </div>
        
            <div class="btn account__btn2">
              <button class="icon__btn remove__btn">
                <svg class="xmark__icon">
                  <use href='../../imgs/icons.svg#icon-xmark'></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="account__popup">
      <div class="container">
        <div class="account__xu">
          <h6 class="h6">Các nội dung đã mua sẽ phát trên các thiết bị tương thích</h6>
          <div class="account__xu_wrapper">
            <div class="account__xu_wrap">
              <h6 class="h6">Xu MovieStore</h6>
              <p>Dùng 3.200 xu / 3200 xu</p>
            </div>
            <div class="account__xu_wrap">
              <label for="checkbox_xu">-3.200 đ</label>
              <input type="checkbox" name="checkbox_xu" id="checkbox_xu" class="account__checkbox_xu">
            </div>
          </div>
        </div>

        <div class="account__pay">
          <div class="account__pay_wrap">
            <input type="checkbox" name="checkbox_pay" id="checkbox_pay" class="account__checkbox_pay">
            <label for="checkbox_pay">Chọn tất cả</label>
          </div>

          <div class="account__pay_wrapper">
            <h6 class="h6">Tổng thanh toán (2 sản phẩm):</h6>

            <div class="account__pay_wrap_2">
              <div class="account__pay_wrap">
                <h6 class="h6">420.000 đ</h6>
                <button class="buy__btn account__pay_btn">Mua</button>
              </div>
              <div class="account__pay_wrap">
                <h6 class="h6">420.000 đ</h6>
                <button class="rent__btn account__pay_btn">Thuê</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
